version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - run:
          name: Perform an Build with Tests
          command: mvn package
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar
workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
